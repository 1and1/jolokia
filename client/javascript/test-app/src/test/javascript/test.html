<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <script src="../../../../src/main/javascript/jquery-1.4.4.js"></script>
    <script src="../../main/javascript/jquery.fn.js"></script>
    <script src="../../main/javascript/jquery.print.js"></script>
    <script src="../../../../src/main/javascript/json2.js"></script>
    <script src="../../../../src/main/javascript/jolokia.js"></script>

    <script>
      var j4p = Jolokia({url: "http://localhost:8080/jolokia", jsonp: true});
      j4p.request(
      { type: "READ", mbean: "java.lang:type=Memory", attribute: "HeapMemoryUsage", path: "used"},
      {
        success: function(data,status,xmlRequest) {
          console.log(JSON.stringify(data));
        }
      });
      j4p.request(
      { type: "exec", mbean: "java.lang:type=Threading", operation: "dumpAllThreads", arguments: [ true, true ] },
      {
        success: function(data,status,xmlRequest) {
          console.log(JSON.stringify(data));
        }
      });
      j4p.request(
      { type: "list", path: "java.lang/type=Threading"},
      {
        success: function(data,status,xmlRequest) {
          console.log(JSON.stringify(data));
        }
      });
    </script>
  </head>
  <body>
    <div id="dom_test" style="position: absolute; left: -9999"></div>
  </body>
</html>
